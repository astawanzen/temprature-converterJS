<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temprature converterJS</title>
  </head>
  <body>
    <label>Enter temperature</label><br />
    <input type="text" id="textBox" /><br />

    <label>Convert to</label><br />
    <input type="radio" id="cButton" name="unit" />
    <label>Celcius</label><br />
    <input type="radio" id="fButton" name="unit" />
    <label>Fahrenheit</label><br />

    <button type="button" id="convertButton">Convert</button><br />
    <label id="tempLabel"></label>
    <script src="script.js"></script>
  </body>
</html>
